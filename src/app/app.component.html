<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Calculator</h1>
  </mat-toolbar>


  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/price/sum']" (click)="sidenav.toggle()">Price Sum</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <div>
        <router-outlet></router-outlet>
      </div>
      
      <div class="footer">
        <mat-divider class="divider"></mat-divider>
        <div class="record">
          <a href="http://beian.miit.gov.cn">晋ICP备19012102号</a>
          <span>Copyright © 2020 By Muyun &nbsp;</span>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div class="title">
  <h3>Price Sum</h3>
</div>

<div class="body">

  <div class="display-area">
    <h3>{{lastPriceSum}}</h3>
    <h2>{{priceSum}}</h2>
  </div>

  <div class="center text-area">
    <mat-form-field appearance="outline">
      <mat-label>please input price text</mat-label>
      <textarea matInput cdkTextareaAutosize=true cdkAutosizeMinRows="10" placeholder="price text"
                [(ngModel)]="priceText"></textarea>
    </mat-form-field>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="sumPrice()">add</button>
    <button mat-raised-button color="warn" (click)="clear()">clear</button>
  </div>

</div>
